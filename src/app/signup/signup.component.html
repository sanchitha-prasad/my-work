<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script> -->


  </head>
  <body>
    <div class="body">

    <div style="width: 100%;height: 100%;">


    <div class="container col-md-10 ">
      <div class="forms-container">
        <div class="signin-signup">
          <div class="sign-in-form" style="margin-left: 90px;">
            <h2 class="title" style="margin-left: 120px;">SignUp</h2>
            <div class="input-field">
              <i class="fa fa-user"></i>
              <input type="text" #name placeholder="Name" />
            </div> <div class="input-field">
                <i class="fa fa-envelope"></i>
                <input type="text" #email placeholder="Email" />
              </div>
              <div class="input-field">
                <i class="fa fa-phone"></i>
                <input type="text"#phone placeholder="Phone Number" />
              </div>
            <div class="input-field">
              <i class="fa fa-lock"></i>
              <input type="password"#password placeholder="Password" />
            </div>
            <div class="input-field">
              <i class="fa fa-lock"></i>
              <input type="password"#repassword placeholder="Confirm Password" id="re" />

            </div>

            <button type="button" id="btn"   style="margin-left: 120px;" (click)="signup(name.value, email.value, password.value, repassword.value, phone.value)"  class="btn solid " >  <img *ngIf="isLoading" style="width : 30px" src="../../assets/loading.gif" />SignUp </button>
            <div  style="margin-left: 150px;text-decoration: none;" >
           <a (click)="login()"  style="text-decoration: none;color: red;font-size: 20px;cursor: pointer;"><i class="fa fa-arrow-left" aria-hidden="true"></i>
            Go Back</a>
          </div>
          </div>

        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">

          <img src="../../../assets/learn.svg" class="image" alt="" />
        </div>
        </div>
       </div>
       </div>
      </div></div>
  </body>
</html>
