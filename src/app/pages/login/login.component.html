<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script> -->


  </head>
  <body>
    <div class="body">

<div style="width: 100%;height: 100%;">

    <div class="container col-md-10 ">
      <div class="forms-container">
        <div class="signin-signup" style="margin-left: 120px;">
          <!-- <form action="#" class="sign-in-form"> -->
            <h2 class="title" style="margin-left: 120px;">Sign in</h2>
            <div class="input-field">
              <i class="fa fa-user"></i>
              <input type="email" #email placeholder="email" />
            </div>
            <div class="input-field">
              <i class="fa fa-lock"></i>
              <input type="password" #password placeholder="Password" />
            </div>
            <a (click)="forgot()"style="margin-left: 250px;text-decoration: none;cursor:pointer;color:green">forgot password?</a>
            <button (click)="onsignin(email.value, password.value)" value="Login" class="btn solid" style="margin-left: 120px;" >Login </button>

            <div class="social-media"style="margin-right: 10px;">
              <a  class="social-icon" (click)="facebook()" style="cursor: pointer;">
                <img src="../../../assets/facebook.png" alt="" width="150%" height="">
              </a>

              <div class="social-icon" (click)="signWithGoogle()" style="border: none;cursor: pointer;">
                <img src="../../../assets/mail.png" alt="" width="100%" height="">
              </div>

            </div>
            <div style="margin-left: 190px;">
              or
            </div>
            <div style="margin-left: 170px;">
             <a  style="color: blue;cursor: pointer;" (click)="regster()">Register</a>
            </div>
          <!-- </form> -->

        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">

          <img src="../../../assets/learn.svg" class="image" alt="" />
        </div>
        </div>
       </div>
       </div>
      </div>
      </div>
  </body>
</html>
